<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Phrase Cloud</title><style>/* Basic formatting for loading elements */
        svg#cloud .loading {
            opacity: 50%;
            font-size: min(64px, 5vh);
            transition: none;

            user-select: none;
            pointer-events: none;
        }
        .hidden {
            display: none;
        }</style><script defer="defer" src="phrasecloud.bundle.js"></script></head><body><div id="status">Nothing loaded</div><div class="controls"><input type="file" id="textfile" accept=".txt, .csv"/> <select id="columnSelect" disabled="disabled"><option>Not a CSV file</option></select> <input type="button" id="generate" value="Re-generate"/> <label for="ngramLength">Minimum phrase length:</label> <input type="range" id="ngramLength" name="ngramLength" min="1" max="6" value="1"> <span id="ngramLengthDisplay">1</span> <button id="download">Download SVG</button></div><svg id="cloud" width="100%" height="85vh" style="background-color: white"><g><text class="loading" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">Loading...</text></g></svg><div id="responses" class="hidden" style="top: 0; left: 0;"></div><div class="dropZoneBox hidden"><div class="outline">Drop text or CSV files here</div></div><div id="floatingWindow" class="collapsible" style="position: fixed; bottom: 20px; right: 20px; background-color: white; padding: 10px; border: 1px solid black;"><div class="expandedContent"><label for="hueRange">Hue Range:</label> <input type="range" id="hueRange" name="hueRange" min="1" max="360" value="60" step="0.1"><br><label for="hueOffset">Hue Offset:</label> <input type="range" id="hueOffset" name="hueOffset" min="0" max="360" value="187" step="0.1"><br><label for="chroma">Chroma:</label> <input type="range" id="chroma" name="chroma" min="0" max="0.4" value="0.132" step="0.001"><br><label for="lightness">Lightness:</label> <input type="range" id="lightness" name="lightness" min="0" max="100" value="55" step="0.1"><br></div><button id="toggleButton" onclick="toggleFloatingWindow()">Colour picker</button></div><script>function toggleFloatingWindow(e) {
            // Toggle the parent element's class
            document.getElementById("floatingWindow").classList.toggle("expanded");
        }</script></body></html>
